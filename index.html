<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search & Destroy....</title>
  <!-- Semantuic UI  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!-- Pure CSS -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <!-- My stylesheet -->
  <link rel="stylesheet" href="./Assets/stylesheet1.css">
</head>



<body>
  <!-- Side bar that pops up when hamburger is clicked -->
  <div class="ui vertical inverted sidebar menu">
    <a class="active item">Home</a>
    <a class="item" href="./Assets/news.html">News</a>
    <a class="item" href="./Assets/videos.html">Videos</a>
  </div>

  <!-- Links to home and news. When user clicks on "News", this will redirect to the News.html -->

  <div class="ui inverted vertical masthead center aligned segment" id="top">
    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item" id="hamburger">
          <i class="sidebar icon"></i>
        </a>
        <a class="active item">Home</a>
        <a class="item" href="./Assets/news.html">News</a>
        <a class="item" href="./Assets/videos.html">Videos</a>
      </div>
    </div>

    <div class="ui text container">
      <h1 class="ui inverted header"> Search & Destroy </h1>
      <h2>Find your game.</h2>
      <div class="ui small action input">
      <input class="ui fluid" type="text" id="game-search" placeholder="Search a video game">
      <button class="ui button" id="searchGame-btn"> <i class="fa fa-search"></i>Search</button>
    </div>
      <!-- this button needs to be captured in javascript, upon clicking, the div below should appear, and this current div
          should become hidden -->
      <div id="getRecContainer">
        <h1>Or...take a journey to find something new...</h1>
        <div class="ui huge grey button" id="bigButton">Get Recommendations<i class="right arrow icon"></i></div>
      </div>
    </div>

    <div class="ui inverted vertical center aligned segment hidden" id="middle">
      <h2 class='questionHeading'>What are you looking for?</h2>

      <select name="skills" id="Genres" multiple="" class="ui fluid dropdown">
        <option value="">Genre</option>

      </select>
      <br>
      <br>
      <select name="skills" id="platform" multiple="" class="ui fluid dropdown">
        <option value="">Gaming Platform</option>

      </select>
      <br>
      <!-- this button click makes this div hidden and shows the div below, and also calls the function that will
        output the game recs -->
      <button class="huge ui button" id="finishBtn">
        FINISH HIM.
      </button>
      </div>

    <div class="ui two column centered grid hidden" id="gameRecContainer">
      <div class="three column centered row">
        <div class="column" id="topRatedContainer"></div>
        <div class="column" id="randomContainer"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src='./Javascript/scriptSemanticUi.js'></script>
    <script src='./Javascript/script.js'></script>
</body>

</html>
